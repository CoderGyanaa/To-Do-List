<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📝 To-Do List</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter your task here">
            <button id="add-task-btn">➕ Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <!-- Modal for Editing -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="edit-input" placeholder="Edit your task">
            <button id="save-task-btn">Save Changes</button>
            <button class="close-modal" id="close-modal-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
